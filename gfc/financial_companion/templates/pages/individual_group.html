{% extends "page.html" %}

<!-- Title -->
{% block title %}Group{% endblock %}

<!-- Content -->
{% block content %}
<div class="card py-3 px-4 bg-primary">
  <div class="row gy-3">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-8">
          <h1 class="text-white">Name: {{group.name.capitalize}}</h1>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-start justify-content-md-end">
          {% if owner %}
          <!-- two tables partials, when the owner clicks edit they will see the table with
          need to have two table partials  -->
          <a href="#"><button type="button" class="btn btn-success px-3 mr-2 py-1 mb-md-4">Edit</button></a>
          <button type="button" class="btn btn-danger px-3 mx-2 py-1 mb-md-4">Delete</button>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <img class="card-img-top" src="" alt="">

              <div class="card-body">
                <div class="card-header">
                  <h4>Group Info:</h4>
                </div>
                <!-- This is where the information about the group will be show -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>

<!-- Table of users needs to be displahed -->

{% endblock %}
