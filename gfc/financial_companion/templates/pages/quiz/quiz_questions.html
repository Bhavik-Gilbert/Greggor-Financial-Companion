{% extends "page.html" %}

<!-- Title -->
{% block title %}Quiz Questions{% endblock %}

<!-- Content -->
{% block content %}
  <div class="row gy-5 justify-content-center text-center">
  <h1 class="col-12">Quiz</h1>
  <form method="post" class="col-12 row gy-3 justify-content-center">
    {% csrf_token %}
    {% include 'partials/quiz/quiz_question_card.html' with form=form %}
    <div class="row mt-3">
      <div class="row gy-1 justify-content-center">
        <button type="submit" name="quiz_submit" class="btn btn-lg btn-primary col-auto">Submit Quiz</button>
      </div>
      <div class="row gy-1 justify-content-center">
        <a href="{% url 'quiz' %}" class="btn btn btn-outline-danger col-auto">Leave Quiz</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
