{% extends "page.html" %}

<!-- Title -->
{% block title %}User Group Form{% endblock %}

<!-- Content -->
{% block content %}
    <h1>User Group Form</h1>
    <form method="post">
        {% csrf_token %}
        {% include 'partials/form.html' with form=form %}
      <button type="submit" name="submit_type" value="Submit" class="btn btn-primary">
        {% if form_toggle %}
            Create User Group
        {% else %}
            Edit User Group
        {% endif %}
    </button>
    </form>
{% endblock %}
