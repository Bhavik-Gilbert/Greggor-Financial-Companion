<!--- Displays site messages --->

{% if messages %} 
    <div class="container">
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="btn-close close" data-dismiss="alert" aria-label="close"></button>
            {{ message }}
        </div>
    {% endfor %} 
    </div>
{% endif %}
