<!--- Displays site messages --->

{% if messages %} 
    <div class="container">
    {% for message in messages %}
        {% if message.type %}
            <div class="alert alert-{{ message.type }}" role="alert">{{ message.message }}</div>
        {% else %}
            <div class="alert alert-danger" role="alert">{{message}}</div>
        {% endif %}
    {% endfor %} 
    </div>
{% endif %}
