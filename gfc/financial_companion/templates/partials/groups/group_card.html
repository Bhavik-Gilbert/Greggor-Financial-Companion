{%for group in groups %}
<div class="col-sm-4 py-4">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{ group.name.capitalize }}</h5>
        <p class="card-text">Owner's email: {{ group.owner_email }}</p>
        <p class="card-text">Description: {{ group.description }}</p>
        </div>
        <div class="card-footer text-muted justify-content-center">
            <a href="{% url 'individual_group_redirect' pk=group.id %}" class="btn btn-primary justify-content-center">View</a>
        </div>
    </div>
</div>
{% endfor %}
