{%for group in groups %}
<div class="col-sm-4 py-4">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Name: {{ group.name }}</h5>
        <p class="card-text"><Strong>Owner's email: </Strong> {{ group.owner_email }}</p>
        <p class="card-text"><Strong>Description: </Strong> {{ group.description }}</p>
        </div>
        <div class="card-footer text-muted justify-content-center">
            <a href="{% url 'individual_group_redirect' pk=group.id %}" class="btn btn-primary justify-content-center">View</a>
        </div>
    </div>
</div>
{% endfor %}
