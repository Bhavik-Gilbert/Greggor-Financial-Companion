<div class="col-12 col-md-4">
    <div class="card h-100">
        <div class="card-header">
            <h4 class="card-title">{{ account.name }}</h5>
            {% if account.balance %}
                <h6 class="card-subtitle text-muted">{{ account.currency.upper }} {{ account.balance }}</h6>
            {% endif %}
        </div>
        {% if account.description %}
            <div class="card-body">
                <p class="card-text">{{ account.description }}</p>
            </div>
        {% endif %}
        <div class="card-footer">
            <a href="{% url 'individual_account_redirect' pk=account.id %}" class="btn btn-outline-primary">View</a> 
            <a href="{% url 'delete_monetary_account' pk=account.id %}" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
        </div>
    </div>
</div>
